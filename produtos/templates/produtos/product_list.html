<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>Document</title>
</head>
<body>
    <p>LISTAGEM PRODUTOS</p>

    {% for produto in produtos %}
    <div class="card" style="height: auto; width: 18rem; display: inline-block; margin-left: 12px;">
        <img src="{{ produto.image.url }}" class="card-img-top" alt="...">
        <div class="card-body">
            <h5 class="card-title">{{produto.name}}</h5>
            <p class="card-text">Apenas R${{produto.price}}</p>
            <p> Avaliação ⭐ ⭐ ⭐ ⭐</p>
            <p class="card-text">{{produto.description}}</p>
            <a href="{% url 'produtos:detalhes' produto.id %}" class="btn btn-primary">comprar</a>
        </div>
    </div>
    {% endfor %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
